<html>

<head>
    <title>cnobleshriver.com</title>
</head>

<body>
    <h1>
        Wind Chill Calculator
    </h1>
    <p>
        This program will calculate wind chill given temperature and wind speed.
    </p>
    <form>
        <label for="temp">Temperature (F):</label><br>
        <input type="number" id="temp" name="temp"><br>
        <label for="wind">Wind Speed (mph):</label><br>
        <input type="number" id="wind" name="wind">
        <input type="button" onclick="calculate()" value="Calculate">
    </form>
</body>

</html>
